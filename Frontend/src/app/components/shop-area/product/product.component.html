<div class="productCard">
<img [src]='imageSrc'>
<h3>{{productName}}</h3>
<p>{{productPrice | currency}}</p>
<mat-form-field>

    <input matInput type="number" value="1" #amountInput='ngModel' [(ngModel)]='product.amount' required>
</mat-form-field>

  <br>
<button *ngIf='user && !cartOption' mat-raised-button color="primary" (click)='addToCart()'>Add to cart</button>
</div>
